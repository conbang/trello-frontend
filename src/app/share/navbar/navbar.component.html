<mat-toolbar color="primary" class="mat-elevation-z6">
  <mat-icon>date_range</mat-icon>
  Trello
  <div class="spacer"></div>
  <a mat-button [matMenuTriggerFor]="add">
    <mat-icon>add</mat-icon>
  </a>
  <a mat-button routerLink="">
    <mat-icon>home</mat-icon>
  </a>
  <a mat-button [matMenuTriggerFor]="notifications">
    <mat-icon>notifications</mat-icon>
  </a>
  <a mat-button [matMenuTriggerFor]="user">
    <img src={{avatar}} alt="avatar" class="avatar" />
  </a>
  <mat-menu #notifications="matMenu" >
    <div class='notifications'>
      <div class="title">
        <p>Notifications</p>
      </div>
        <mat-card class="notification">
          <mat-card-header>
            <mat-card-subtitle class="title">Notification</mat-card-subtitle>
          </mat-card-header>
          <mat-divider></mat-divider>
          <br>
          <mat-card-content class="notification_content">
            <p>
              Someone poked you!!
            </p>
          </mat-card-content>
        </mat-card>
    </div>
  </mat-menu>
  <mat-menu #add="matMenu">
    <a mat-button>
        <mat-icon>date_range</mat-icon>
        Create Private Board
    </a>
    <a mat-menu-item>
      <mat-icon>person_pin</mat-icon>
        Create Workspace Board
    </a>
  </mat-menu>
  <mat-menu #user="matMenu">
    <a mat-menu-item>
      <mat-icon>info</mat-icon>Information
    </a>
    <a mat-menu-item routerLink="/update">
      <mat-icon>settings</mat-icon>Settings
    </a>
    <a mat-menu-item>
      <mat-icon color="primary">logout</mat-icon>Logout
    </a>
  </mat-menu>
</mat-toolbar>
