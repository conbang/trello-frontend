<mat-toolbar color="primary" class="mat-elevation-z6">
  <mat-icon>date_range</mat-icon>
  Trello
  <div class="spacer"></div>
  <a mat-button [matMenuTriggerFor]="add">
    <mat-icon>add</mat-icon>
  </a>
  <a mat-button>
    <mat-icon>home</mat-icon>
  </a>
  <a mat-button [matMenuTriggerFor]="notifications">
    <mat-icon>notifications</mat-icon>
  </a>
  <a mat-button [matMenuTriggerFor]="user">
    <img src={{avatar}} alt="avatar" class="avatar" />
  </a>
  <mat-menu #notifications="matMenu" >
  </mat-menu>
  <mat-menu #add="matMenu">
    <span mat-menu-item (click)="openDialog()">
        <mat-icon>date_range</mat-icon>
        Create Table
    </span>
    <span mat-menu-item >
      <mat-icon>person_pin</mat-icon>Create Workspace
    </span>
  </mat-menu>
  <mat-menu #user="matMenu">
    <a mat-menu-item>
      <mat-icon>info</mat-icon>Information
    </a>
    <a mat-menu-item>
      <mat-icon>settings</mat-icon>Settings
    </a>
    <a mat-menu-item (click)="logout()" >
      <mat-icon color="primary">logout</mat-icon>Logout
    </a>
  </mat-menu>
</mat-toolbar>
