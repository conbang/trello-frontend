<div class="body">
  <h5><b>Board private</b></h5>
  <mat-grid-list cols="5" rowHeight="3:1">
    <mat-grid-tile *ngFor="let b of boards" [ngStyle]="{'background-image': 'url(' + b.image + ')'}"
                   style="background-size: cover; color: white" [routerLink]="'/board/'+b.id"><b>{{b.name}}</b>
    </mat-grid-tile>
  </mat-grid-list>
</div>
