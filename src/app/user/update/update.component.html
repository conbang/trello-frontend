<br>
<div class="card-header">
  <div class="text-center">
    <igx-avatar src="https://randomuser.me/api/portraits/men/1.jpg"
                [roundShape]="true"
                size="large">
    </igx-avatar>
    Karey Nguyen
  </div>
  <div class="text-center">
    <ul class="nav nav-tabs justify-content-center">
      <li class="nav-item">
        <a class="nav-link " aria-current="page" href="#">Board</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Workspace table</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Member</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Profile</a>
      </li>
    </ul>
  </div>
</div>
<br>
<div class="container">
  <form (ngSubmit)="editUser()">

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="oldPassword">Old password</label>
        <input type="password" class="form-control" id="oldPassword" placeholder="Old password" [(ngModel)]="appUser.oldPassWord">
        <div><span *ngIf="isPasswordCorrect">{{message}}</span></div>
      </div>
      <div class="form-group col-md-6">
        <label for="newPassword">New password</label>
        <input type="password" class="form-control" id="newPassword" placeholder="New password" [(ngModel)]="appUser.newPassWord">
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Email" [(ngModel)]="appUser.email">
    </div>
    <div class="form-group">
      <label for="avatar">Change your avatar</label>
      <img src="{{appUser.avatar}}" style="width: 300px"><br>
      <input type="file" class="form-control-file" id="avatar" name="avatar" (change)="onFileSelected($event)" autocomplete="off">
    </div>

    <button type="submit" mat-raised-button color="primary">Update</button>
    <button mat-stroked-button color="primary" [routerLink]="'/home'">Back</button>
  </form>

</div>
