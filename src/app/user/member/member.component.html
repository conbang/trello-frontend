<br>
<div class="card-header">
  <div class="text-center">
    <div class="avatar-sample initials">
      <igx-avatar initials="JS" size="medium"></igx-avatar>Group 1
      <span class="material-icons-outlined"></span>
    </div>

  </div>
  <div class="text-center">
    <ul class="nav nav-tabs justify-content-center">
      <li class="nav-item">
        <a class="nav-link " aria-current="page" href="#">Board</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Workspace table</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active"  href="#">Member</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Profile</a>
      </li>
    </ul>
  </div>
</div>
<div class="container">
<h5>Workspace members (23)</h5>
  <p>Workspace members can view and join all Workspace visible boards and create new boards in the Workspace.</p>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="demo-position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="demo-name">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="demo-weight">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="demo-symbol">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
