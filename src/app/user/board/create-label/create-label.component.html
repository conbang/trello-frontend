<mat-form-field appearance="fill" (change)="createLabel()" [(ngModel)]="label_id" name="label_id">
  <mat-label>Select label</mat-label>
  <mat-select>
    <mat-option *ngFor="let l of labels" [value]="l.id" [style.backgroundColor]="l.color">{{l.title}}</mat-option>
  </mat-select>
</mat-form-field>
