<button type="button" (click)="openModalWithClass(template)" style="border: none; background: honeydew">
  Filter Card By User
</button>
<br>
<ng-template #template>
  <div class="modal-content" style="border: none; background-color: #9C9C9C">
    <div class="modal-header">
      <h3 class="modal-title pull-left" style="color: black;"><b>Filter card by User</b></h3>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-header">
      <p class="modal-title pull-left" style="color: black">Select user you want to filter </p>
      <select class="form-control" [(ngModel)]="user_id" (ngModelChange)="getCardByUser($event)">
        <option *ngFor="let user of listUser" [value]="user.id">{{user.userName}}</option>
      </select>
    </div>
    <div style="border: none">
      <table class="table table-bordered" style="border: black" *ngIf="user_id">
        <thead>
        <tr>
          <th scope="col">STT</th>
          <th scope="col">TITLE</th>
          <th scope="col">CONTENT</th>
          <th scope="col">POSITION</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let card of listCard, index as i">
          <th scope="row">{{i + 1}}</th>
          <td>{{card.title}}</td>
          <td>{{card.content}}</td>
          <td>{{card.position}}</td>
        </tr>
      </table>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="modalRef.hide()">close</button>
    </div>
  </div>
</ng-template>
