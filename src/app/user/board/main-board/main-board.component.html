  <mat-toolbar class="spacer" color="primary">
    <button mat-button>NO EXCEPTION TRELLO</button>
    <span class="divider"></span>
    <button mat-button>YOUR WORKSPACE</button>
    <span class="divider"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>security</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>public</mat-icon>
        <span>Public</span>
      </button>
      <button mat-menu-item>
        <mat-icon>lock</mat-icon>
        <span>Private</span>
      </button>
    </mat-menu>
    <span class="divider"></span>
    <button mat-button (click)="showInviteForm()">
      <mat-icon >person_add</mat-icon>
    </button>
    <span class="divider"></span>
    <button mat-flat-button color="primary" (click)="drawer.toggle()">
      <mat-icon>more_horiz</mat-icon>&nbsp;&nbsp;Show Menu
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-container" autosize>
    <mat-sidenav position="end" #drawer class="example-sidenav" mode="side">
      <button  mat-raised-button color="primary" (click)="showFiller = !showFiller"><mat-icon>search</mat-icon> Search cards</button>
      <br>
      <br>
      <button mat-raised-button color="primary"><mat-icon>more_horiz</mat-icon> More</button>
      <br>
      <br>
      <form class="example-form" *ngIf="showFiller">
        <mat-form-field class="example-full-width"  color="primary">
          <mat-label>Search cards with name</mat-label>
          <textarea matInput placeholder="Cards name..."></textarea>
          <button mat-flat-button color="primary"><mat-icon>search</mat-icon></button>
          <br><br>
          <button mat-flat-button color="primary" (click)="showBoardMembers()"><mat-icon>person</mat-icon>Search members</button>
        </mat-form-field>

        <!--        <mat-label>Search cards with members</mat-label>-->
        <!--        <textarea matInput placeholder="Members name..."></textarea>-->
        <!--        <button mat-flat-button color="primary"><mat-icon>search</mat-icon></button>-->
        <!--      </mat-form-field>-->
      </form>
    </mat-sidenav>

    <div class="body">
  <div cdkDropListGroup>
    <div class="board" cdkDropList (cdkDropListDropped)="columnDrop($event)" cdkDropListOrientation="horizontal">
      <div cdkDrag class="card-list mat-elevation-z1" *ngFor="let list of lists; let trackIndex = index ">
        <div class="row" fxLayoutAlign="start center" class="header_column" cdkDragHandle>
          <span contenteditable="true" [textContent]="list.title"></span>
          <span fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px" [matMenuTriggerFor]="title"><mat-icon>edit</mat-icon></span>
          <mat-menu #title="matMenu">
            <input matInput [(ngModel)]="list.title" placeholder="Edit title" mat-menu-item>
            <button mat-button mat-menu-iten color="primary">Save</button>
          </mat-menu>
        </div>
        <div class="card-list-content" cdkDropList
             [cdkDropListData]="list?.cardDtoList" (cdkDropListDropped)="cardDrop($event)">
          <app-card *ngFor="let card of list.cardDtoList" cdkDrag (edit)="edit(card, list)"
                    [title]="card.title"></app-card>
        </div>
        <div fxLayout="row" fxLayoutAlign="baseline baseline">
          <button style="width: fit-content;" class="add-talk" (click)="createCard(list)" color="primary"
                  mat-raised-button> Add card
          </button>
        </div>
      </div>
      <div class="card-list">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>add</mat-icon>
              Add list
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field>
            <mat-label>Type in title list</mat-label>
            <input matInput [(ngModel)]="list.title">
          </mat-form-field>
          <button mat-flat-button color="primary" (click)="createList()">Add list</button>
        </mat-expansion-panel>
      </div>
    </div>
  </div>
</div>
